<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a new patient</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div class="wrap_page">
            <aside class="side_bar">
                <div class="page-name"><p class="page-name-shown">EMR Project</p></div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p><a class="ad-choice" href="dashboard.html">Admin</a></p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p><a class="ad-choice" href="patient.html">Patients</a></p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p>Doctors</p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p>Prescriptions</p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p>Guidance</p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p>Messages</p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p>Feedback</p>
                </div>
                <hr style="color:white;width:100%;text-align:left;margin-left:0">
                <div class="bar_choices">
                    <p><a class="ad-choice" href="home.html">Log out</a></p>
                </div>
            </aside>
            <div class="dashboard">
                <div class="dashboard_title">
                    <h1>Add a new patient</h1>
                </div> 
                <div class="dashboard_content">
                    <div class="opt_l">
                        <h3 class="add_opt_h">Name</h3>
                        <input id="name" class="add_op" type="text" placeholder="Enter a patient's name">
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">ID</h3>
                        <input id="id" class="add_op" type="text" placeholder="Enter a patient's ID">
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Date of birth</h3>
                        <input id="dob" class="add_op" type="text" placeholder="Date of birth">
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Sex</h3>
                        <input id="sex" class="add_op" type="text" placeholder="Sex">
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Email</h3>
                        <input id="email" class="add_op" type="text" placeholder="Email">    
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Phone</h3>
                        <input id="phone" class="add_op" type="text" placeholder="Phone">      
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Address</h3>
                        <input id="address" class="add_op" type="text" placeholder="Address">
                    </div>
                    <div class="opt_l">
                        <h3 class="add_opt_h">Nationality</h3>
                        <input id="nation" class="add_op" type="text" placeholder="Nationality">
                    </div>
                </div>
                <div class="btn_ctl">
                    <button class="submit" id="submit" type="submit">+ Add</button>
                    <button class="submit"><a href="patient.html" target="_self">Back</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getDatabase, set, ref ,push, child, onValue} from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBhbikTZ5S6F49PsRIRQ1dmu0uCvLg4emk",
    authDomain: "emrsystemproject.firebaseapp.com",
    databaseURL: "https://emrsystemproject-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "emrsystemproject",
    storageBucket: "emrsystemproject.appspot.com",
    messagingSenderId: "204346294403",
    appId: "1:204346294403:web:31e2ba93ac0e948a3bdbb6",
    measurementId: "G-PG5GTVTC91"
  };


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
   // write data
  submit.addEventListener('click',(e) => {
    var Name = document.getElementById('name').value;  
    var ID = document.getElementById('id').value;
    var DOB = document.getElementById('dob').value; 
    var Sex = document.getElementById('sex').value;   
    var Email = document.getElementById('email').value;  
    var Phone = document.getElementById('phone').value; 
    var Address = document.getElementById('address').value; 
    var Nationality = document.getElementById('nation').value; 
   
    set(ref(database, 'Patient/' + ID), {
    Name: Name,
    ID: ID,
    DOB: DOB,
    Sex: Sex,
    Email : Email,
    Phone: Phone,
    Address: Address,
    Nationality: Nationality,
   });
   alert('New patient is saved!');
  });

</script>
